<!DOCTYPE html>
<html>
	<head>
		<title>Movie Collection</title>
		<link rel="stylesheet" type="text/css" href="app.css" />
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<section id="titlebar">
			<header>
				<h1>Movie Collection</h1>
			</header>
		</section>
		<section>
			<section>
				<header>
					<h2>Search Movie Catalog</h2>
				</header>
				<form action="#" id="search">
					<input type="text" placeholder="Movie/TV Title" id="title" />
					<input type="submit" value="Find" id="find" />
				</form>
				<div id="movieList" class="list">
				</div>
			</section>
			<section>
				<header>
					<h2>Favorites</h2>
				</header>
				<div id="favoritesList" class="list">
				</div>
			</section>
		</section>
	</body>
</html>
